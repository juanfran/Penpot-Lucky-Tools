<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;

      .dice {

        background: #eeeeee;
        border-radius: 8px;
        width: 100%;
        height: 208px;
      }

      #text {
        color: #454545;
        font-weight: 500;
        font-size: 120px;
      }

      button {
        width: 100%;
        font-family: inherit;
        font-size: 12px;
        border: 2px solid #e7e7e7;
        background: #FFFFFF;
        color: #9c00d6;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
        transition: all 150ms ease;
      }

      button:hover {
        border-color: #414141;
        color: #414141;
      }
    </style>
