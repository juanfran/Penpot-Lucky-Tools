<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <script src="./src/main.js" type="module"></script>

    <title>Lucky tools</title>
  </head>

  <body>
    <section id="dice-tool">
      <div class="wrapper mode-selector">
        <label id="dice-roll">
          <span>Dice Roll</span>
          <input type="radio" name="switch" value="dice" checked>
        </label>

        <label id="flip-a-coin">
          <span>Heads or Tails</span>
          <input type="radio" name="switch" value="coin">
        </label>
      </div>

      <div class="dice">
        <p id="text">
          ?
        </p>
      </div>
  
      <button id="roll" type="button">Let's Go!</button>
    </section>

    <audio id="dice-1"><source src="./src/audio/Dice-1.ogg" type="audio/ogg"></audio>
    <audio id="dice-2"><source src="./src/audio/Dice-2.ogg" type="audio/ogg"></audio>
    <audio id="dice-3"><source src="./src/audio/Dice-3.ogg" type="audio/ogg"></audio>
    <audio id="dice-4"><source src="./src/audio/Dice-4.ogg" type="audio/ogg"></audio>
    <audio id="coin-flip"><source src="./src/audio/Coin_drop.ogg" type="audio/ogg"></audio>
  </body>
</html>
